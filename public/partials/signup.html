<form ng-submit="signup()" class="col-md-4 col-md-offset-4">
    <div class="panel panel-info">
        <div class="panel-heading">Sign Up</div>
        <div class="panel-body">
            <div class="form-group ">
                <label for="inputUser">Username</label>
                <input class="form-control" id="inputUser" placeholder="Username" ng-model="user.username">
            </div>
            <div class="form-group">
                <label for="inputPassword1">Password</label>
                <input type="password" class="form-control" id="inputPassword1" placeholder="Password" ng-model="user.password">
            </div>
            <button type="submit" value="SignUp" class="btn btn-primary">Sign Up</button>
        </div>
    </div>
</form>
