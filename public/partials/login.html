
<form ng-submit="login()" class="col-md-4 col-md-offset-4">
    <div class="panel panel-info">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
            <div class="form-group ">
                <label for="inputUser">Username</label>
                <input class="form-control" id="inputUser" placeholder="Username" ng-model="user.username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="user.password">
            </div>
            <button type="submit" value="Login" class="btn btn-primary">Login</button>
        </div>
    </div>
</form>
