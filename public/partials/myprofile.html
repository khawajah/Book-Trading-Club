<form ng-submit="update()" class="col-md-6 col-md-offset-4">
    <div class="panel panel-info">
        <div class="panel-heading">My Profile</div>
        <div class="panel-body">
            <div class="form-group ">
                <label >Name</label>
                <input class="form-control"  placeholder="Name" ng-model="user.name">
            </div>
            <div class="form-group">
                <label >City</label>
                <input class="form-control"  placeholder="City" ng-model="user.city">
            </div>
            <div class="form-group">
                <label >State</label>
                <input class="form-control"  placeholder="State" ng-model="user.state">
            </div>
            <button type="submit" value="Update" class="btn btn-primary">Update</button>
        </div>
    </div>
</form>
