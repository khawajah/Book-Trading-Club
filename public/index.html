<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="FreeCodeCamp basejump: Manage a Book Trading Club">
    <meta name="author" content="Walter Cavalcante Junior">
    <title>Book Trading Club</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="wrap" ng-app="bookClub">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Book Trading Club</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Home</a></li>
                        <li><a href="#/allbooks" ng-show="authenticated">All books</a></li>
                        <li><a href="#/mybooks" ng-show="authenticated">My books</a></li>
                        <li><a href="#/trade" ng-show="authenticated">Trade</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#/login" ng-hide="authenticated">Login</a></li>
                        <li><a href="#/signup" ng-hide="authenticated">Sign up</a></li>
                        <li class="dropdown" ng-show="authenticated">
                            <a class="dropdown-toggle" data-toggle="dropdown">{{current_user}} <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#/myprofile">My Profile</a></li>
                            </ul>
                        </li>
                        <li><a href="#/" ng-click="signout()" ng-show="authenticated">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div ng-view></div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Copyright &copy; <a href="#">Walter Cavalcante</a> 2015</p>
        </div>
    </footer>

    <!-- script references -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
    <script src="js/bookclub.js"></script>
</body>

</html>
